services:
    api:
        build: .
        ports:
            - "3000:3000"
        command: npm run dev
        volumes:
            - .:/usr/src/app
    postgres:
        image: postgres:16
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres

